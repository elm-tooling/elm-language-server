name: Test Diagnostics

on:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - run: npm install -g elm
      - run: npm ci
      - run: npm run compile
      - run: node -r ts-node/register --expose-gc ./test/diagnostics.ts
